name: Scout Website

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'URL to scout'
        required: true
      request_id:
        description: 'Supabase Request ID'
        required: true

jobs:
  scout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ./scout
        run: |
          npm install

      - name: Run Scout Script
        working-directory: ./scout
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TARGET_URL: ${{ inputs.target_url }}
          REQUEST_ID: ${{ inputs.request_id }}
        run: node scout.js
